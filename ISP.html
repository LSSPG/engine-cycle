<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로켓 엔진 추력과 비추력 시각화</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
            margin: 20px auto;
            border: 2px solid #fff;
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            max-width: 300px;
        }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
        }
        button {
            margin: 5px;
            padding: 5px 10px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <canvas id="rocketCanvas" width="800" height="600"></canvas>
    <div class="info">
        <h2>로켓 엔진 개념 시뮬레이션</h2>
        <p><strong>추력 (Thrust):</strong> 질량 유량 × 배기 속도. 큰 값일수록 로켓이 빨리 올라갑니다.</p>
        <p><strong>비추력 (Isp):</strong> 배기 속도 / 중력. 높을수록 효율이 좋습니다 (같은 연료로 더 멀리).</p>
        <p>슬라이더를 조정하고 시작 버튼을 누르세요. 로켓이 올라가는 속도를 관찰하세요.</p>
    </div>
    <div class="controls">
        <label>질량 유량 (kg/s): <input type="range" id="massFlow" min="1" max="10" value="5"></label><br>
        <label>배기 속도 (m/s): <input type="range" id="exhaustVel" min="1000" max="5000" value="3000" step="100"></label><br>
        <button id="startBtn">시작</button>
        <button id="resetBtn">리셋</button>
    </div>

    <script>
        const canvas = document.getElementById('rocketCanvas');
        const ctx = canvas.getContext('2d');
        const width = canvas.width;
        const height = canvas.height;

        // 로켓 파라미터 (단순화)
        let rocketY = height - 100;
        let velocity = 0;
        let thrust = 0;
        let isp = 0;
        let gravity = 9.81; // m/s²
        let mass = 1000; // 초기 질량
        let fuelMass = 500; // 연료
        let dt = 0.1; // 시간 스텝
        let animating = false;

        // 슬라이더
        const massFlowInput = document.getElementById('massFlow');
        const exhaustVelInput = document.getElementById('exhaustVel');
        const startBtn = document.getElementById('startBtn');
        const resetBtn = document.getElementById('resetBtn');

        // 계산
        function calculate() {
            const massFlow = parseFloat(massFlowInput.value);
            const exhaustVel = parseFloat(exhaustVelInput.value);
            thrust = massFlow * exhaustVel;
            isp = exhaustVel / gravity;
        }

        // 로켓 그리기 (단순 사각형)
        function drawRocket() {
            ctx.fillStyle = '#fff';
            ctx.fillRect(width / 2 - 20, rocketY - 50, 40, 50); // 단순 로켓 몸체

            // 간단한 불꽃 (삼각형)
            if (animating && fuelMass > 0) {
                ctx.fillStyle = 'orange';
                ctx.beginPath();
                ctx.moveTo(width / 2 - 15, rocketY);
                ctx.lineTo(width / 2 + 15, rocketY);
                ctx.lineTo(width / 2, rocketY + 30);
                ctx.closePath();
                ctx.fill();
            }
        }

        // 정보 표시
        function drawInfo() {
            ctx.fillStyle = '#fff';
            ctx.font = '16px Arial';
            ctx.fillText(`추력: ${thrust.toFixed(0)} N`, width - 150, 30);
            ctx.fillText(`비추력: ${isp.toFixed(0)} 초`, width - 150, 60);
            ctx.fillText(`속도: ${velocity.toFixed(2)} m/s`, width - 150, 90);
            ctx.fillText(`연료: ${fuelMass.toFixed(0)} kg`, width - 150, 120);
        }

        // 애니메이션
        function animate() {
            ctx.clearRect(0, 0, width, height);

            if (animating && fuelMass > 0) {
                const acceleration = (thrust / mass) - gravity * 0.05; // 스케일링
                velocity += acceleration * dt;
                rocketY -= velocity * dt;

                const massFlow = parseFloat(massFlowInput.value);
                fuelMass -= massFlow * dt;
                mass = 1000 - (500 - fuelMass);

                if (rocketY < 0) {
                    rocketY = 0;
                    velocity = 0;
                    animating = false;
                }
            }

            drawRocket();
            drawInfo();

            requestAnimationFrame(animate);
        }

        // 이벤트
        startBtn.addEventListener('click', () => {
            if (!animating) {
                calculate();
                animating = true;
                startBtn.textContent = '정지';
            } else {
                animating = false;
                startBtn.textContent = '시작';
            }
        });

        resetBtn.addEventListener('click', () => {
            animating = false;
            startBtn.textContent = '시작';
            rocketY = height - 100;
            velocity = 0;
            fuelMass = 500;
            mass = 1000;
        });

        massFlowInput.addEventListener('input', calculate);
        exhaustVelInput.addEventListener('input', calculate);

        calculate();
        animate();
    </script>
</body>
</html>
